<h1 mat-dialog-title>Biztos vagy benne?</h1>
<div mat-dialog-content>Ha igen, akkor az álllat 48 óráig nem lesz elérhető a weboldalon, de ha 48 órán belül nem veszed fel a kapcsolatot a menhellyel, akkor automatikusan elérhető lesz újból.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nem</button>
  <button mat-button mat-dialog-close (click)="openSnackBar('A sikeres örökbefogadáshoz vedd fel a kapcsolatot a menhellyel 48 órán belül')">Igen</button>
</div>
